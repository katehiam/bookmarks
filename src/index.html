<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bookmark List</title>
    <meta
      name="description"
      content="Maintains a list of bookmarks that the user is able to add/edit/delete."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <a href="/">Home</a>
    </header>
    <main>
      <div class="overview-page">
        <form class="add-bookmark-form">
          <fieldset>
            <legend>Add bookmark</legend>
            <div class="field">
              <label for="name">
                Name:
                <input
                  type="text"
                  id="name"
                  name="name"
                  data-validation-required
                />
              </label>
              <div class="field-error"></div>
            </div>
            <div class="field">
              <label for="url">
                Url:
                <input
                  type="text"
                  id="url"
                  name="url"
                  data-validation-required
                  data-validation-url
                />
              </label>
              <div class="field-error"></div>
            </div>
            <button>Add</button>
          </fieldset>
        </form>
        <ul class="bookmarks"></ul>
        <div class="pagination"></div>
      </div>
      <div class="success-page">
        <h1>Thank you for submitting!</h1>
        <p>
          You added bookmark <strong><span class="success-bookmark-name"></span></strong> which
          links to <strong><span class="success-bookmark-url"></strong></span>.
        </p>
        <a href="/">Back to home</a>
      </div>
    </main>
    <footer>
      <div><p>Â© Kate Scherz</p></div>
    </footer>
  </body>
</html>
