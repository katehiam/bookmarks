<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bookmark List</title>
    <meta
      name="description"
      content="Maintains a list of bookmarks that the user is able to add/edit/delete."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <a href="/">Home</a>
    </header>
    <main>
      <form class="add-bookmark-form">
        <fieldset>
          <legend>Add bookmark</legend>
          <label for="name">
            Name: <input type="text" id="name" name="name" />
          </label>
          <label for="url">
            Url: <input type="text" id="url" name="url" />
          </label>
          <button>Add</button>
        </fieldset>
      </form>
      <ul class="bookmarks"></ul>
      <div class="pagination"></div>
    </main>
    <footer>
      <div><p>Â© Kate Scherz</p></div>
    </footer>
  </body>
</html>
