<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bookmark List</title>
    <meta
      name="description"
      content="Maintains a list of bookmarks that the user is able to add/edit/delete."
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="57x57"
      href="./images/apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="114x114"
      href="./images/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="./images/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="./images/apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="120x120"
      href="./images/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="152x152"
      href="./images/apple-touch-icon-152x152.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicon-16x16.png"
      sizes="16x16"
    />
    <meta name="application-name" content="Saga" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./images/mstile-144x144.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="loading">
    <header class="header">
      <a class="header__link" href="/">HOME</a>
    </header>
    <main>
      <div class="overview-page hide">
        <div class="container">
          <div class="intro">
            <h1>Welcome to Bookmark List</h1>
            <p>
              Store your favourite bookmarks here. Add, edit and delete your
              bookmarks.
            </p>
          </div>
        </div>
        <div class="container">
          <form class="form form--add">
            <fieldset class="form__fieldset">
              <legend class="form__legend">Add bookmark</legend>
              <div class="form__field">
                <label class="form__field__label" for="name">
                  NAME
                  <input
                    id="name"
                    class="form__field__input"
                    type="text"
                    name="name"
                    data-validation-required
                  />
                </label>
                <div class="form__field__error"></div>
              </div>
              <div class="form__field">
                <label class="form__field__label" for="url">
                  URL
                  <input
                    id="url"
                    class="form__field__input"
                    type="text"
                    name="url"
                    data-validation-required
                    data-validation-url
                  />
                </label>
                <div class="form__field__error"></div>
              </div>
              <div class="form__buttons">
                <button
                  class="form__buttons__button form__buttons__button--submit"
                >
                  Add
                </button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="container">
          <ul class="bookmarks"></ul>
          <div class="pagination"></div>
        </div>
      </div>
      <div class="success-page hide">
        <div class="container">
          <div class="success">
            <h1 class="success__title">Uh oh!</h1>
            <p class="success__text">
              Looks like we didn't receive a submission. Please try to add a
              bookmark on the home page.
            </p>
            <a href="/">Back to home</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__copyright"><p>Â© 2022 Kate Scherz</p></div>
    </footer>
  </body>
</html>
