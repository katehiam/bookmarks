<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bookmark List</title>
    <meta
      name="description"
      content="Maintains a list of bookmarks that the user is able to add/edit/delete."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="loading">
    <header class="header">
      <a href="/">Home</a>
    </header>
    <main>
      <div class="overview-page hide">
        <div class="container">
          <div class="intro">
            <h1>Welcome to Bookmark List</h1>
            <p>Store your favourite bookmarks here. Add, edit and delete your bookmarks.</p>
          </div>
        </div>
        <div class="container">
          <form class="form form--add">
            <fieldset class="form__fieldset">
              <legend class="form__legend">Add bookmark</legend>
              <div class="form__field">
                <label class="form__field__label" for="name">
                  NAME
                  <input
                    id="name"
                    class="form__field__input"
                    type="text"
                    name="name"
                    data-validation-required
                  />
                </label>
                <div class="form__field__error"></div>
              </div>
              <div class="form__field">
                <label class="form__field__label" for="url">
                  URL
                  <input
                    id="url"
                    class="form__field__input"
                    type="text"
                    name="url"
                    data-validation-required
                    data-validation-url
                  />
                </label>
                <div class="form__field__error"></div>
              </div>
              <div class="form__buttons">
                <button class="form__buttons__button form__buttons__button--submit">Add</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="container">
          <ul class="bookmarks"></ul>
          <div class="pagination"></div>
        </div>
      </div>
      <div class="success-page hide">
        <div class="container">
          <div class="success">
            <h1>Thank you for submitting!</h1>
            <p>
              You added bookmark <strong><span class="success-bookmark-name"></span></strong> which
              links to <strong><span class="success-bookmark-url"></strong></span>.
            </p>
            <a href="/">Back to home</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div><p>Â© 2022 Kate Scherz</p></div>
    </footer>
  </body>
</html>
